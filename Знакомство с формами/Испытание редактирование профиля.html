<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: редактирование профиля</title>
    </head>
    <body>
        <h1>Профиль</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label>Ваш пол:
            <input type="radio" name="sex" value="male"> Мужской
            <input type="radio" name="sex" value="female" checked> Женский
            </label>
            <br>
            <label>Месяц и год рождения:</label>
            <br>
            <select>
                <option>Январь</option>
            </select>
            <select>
                <option>1990</option>
            </select>
            <br>
            <label>Знакомые технологии:<br>
            <select multiple>
                <option>HTML</option>
                <option selected>CSS</option>
                <option>JavaScript</option>
                <option>Node.js</option>
            </select>
            </label><br>
            <label>Фото:
            <input type="file">
            </label>
            <input type="submit" value="Сохранить">
        </form>
    </body>
</html>
