<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login">Ваш логин (email):</label><br>
            <input type="text" id="login"><br>
            <label for="pass">Пароль:</label><br>
            <input type="password" id="pass"><br>
            <label for="text">Информация о себе:</label><br>
             <textarea id="text" rows="3"></textarea><br>
             <input type="checkbox" checked><label for="check"> Подписаться на рассылку</label><br>
            <input type="submit" name="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
